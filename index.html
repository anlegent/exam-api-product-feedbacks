<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chango&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Kavivanar&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Api Product Feedback - Home</title>
  </head>
  <body>
    <main class="feedback-page">
      <section class="feedback-header">
        <div class="feedback-header-title">
          <svg viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M12,6A6,6 0 0,1 18,12C18,14.22 16.79,16.16 15,17.2V19A1,1 0 0,1 14,20H10A1,1 0 0,1 9,19V17.2C7.21,16.16 6,14.22 6,12A6,6 0 0,1 12,6M14,21V22A1,1 0 0,1 13,23H11A1,1 0 0,1 10,22V21H14M20,11H23V13H20V11M1,11H4V13H1V11M13,1V4H11V1H13M4.92,3.5L7.05,5.64L5.63,7.05L3.5,4.93L4.92,3.5M16.95,5.63L19.07,3.5L20.5,4.93L18.37,7.05L16.95,5.63Z"
            ></path>
          </svg>
          <h3 class="heading-3">
            <span id="feedback-counter">6</span>
            Suggestion<span id="feedback-plural">s</span>
          </h3>
        </div>
        <form id="form-search" class="feedback-header-filters">
          <label for="filter-sort">
            <span>Sort by</span>
            <select id="filter-sort" name="sort">
              <option value="recent">Recent</option>
              <option value="upvotes">Most Upvotes</option>
            </select>
          </label>
          <label for="filter-page">
            <span>Sort by</span>
            <select id="filter-page" name="page">
              <option value="1">1</option>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </label>
          <button
            id="search"
            class="btn purple-accent-1 white-text heading-4"
            type="submit"
          >
            Search
          </button>
        </form>
      </section>
      <section class="feedback-wrapper" id="feedback-wrapper"></section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
